<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div id= "wrapper">
        <header>
            <h1>Rock Paper Scissors</h1>

        </header>
        <div class = "score-board">
            <div id="user-label" class="badge"> user</div>
            <div id="computer-label" class="badge"> computer</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers Rock, you win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="/workspace/Rock-Paper-Scissors/assets/CSS/Images/ROCK.jpeg" >

        <div class="choices">
            <div class="choice" id="p">
                <img src= "/workspace/Rock-Paper-Scissors/assets/CSS/Images/PAPER.jpeg">
                
        <div class="choices">
            <div class="choice" id="s">
                <img src="/workspace/Rock-Paper-Scissors/assets/CSS/Images/SCISSORS.jpeg">

            </div>
        </div>
        <p id="action-message">Make your move</p>
    </div>
    <script src="app.js" charset="UTF-8"></script>
    
</body>
</html>
